<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas1 {
            background-color: black;
            z-index: -5;
            top: -10px;
        }

        #score {
            color: black;
            z-index: 6;
            background: transparent;
            top: 150px;
            display: fixed;
            margin-left: 20px;
        }
        #main{
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            border-radius: 10px;
            margin-top: -500px;
        }
        #box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            width: 300px;
            border-radius: 10px;
            
        }
        #re-score{
            width: 20px;
            display: flex;
        }
        #points{
            width: 40px;
        }
        #startbtn{
            margin-left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: darkslategrey;
            font-weight: bold;
            text-transform: uppercase;
            background-color: aqua;
        }
    </style>
</head>

<body>
    
    
    <div id="score"><span>Score: </span><span id="scoreEl">0</span></div>
    <canvas id="canvas1">
    </canvas>
    <div id="main">
        <div id="box">
            <h1 id="re-score">0</h1>
            <p id="points">Points</p>
            <div id="btn">
                <button id="startbtn">start Game</button>
            </div>
        </div>
    </div>
    <script>const canvas = document.getElementById('canvas1');
        const c = canvas.getContext('2d');
        
        canvas.width = innerWidth
        canvas.height = innerHeight
        
        const scoreEl = document.querySelector('#scoreEl')
        const main = document.querySelector('#main')
        const reScore = document.querySelector('#re-score')
        const start = document.querySelector('#startbtn')
        
        //creating player class
        class Player {
            constructor(x, y, radius, color) {
                this.x = x
                this.y = y
                this.radius = radius
                this.color = color
            }
            draw() {
                c.beginPath()
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
                c.fillStyle = this.color
                c.fill()
            }
        }
        
        //Creating shooting class
        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x
                this.y = y
                this.radius = radius
                this.color = color
                this.velocity = velocity
            }
            draw() {
                c.beginPath()
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
                c.fillStyle = this.color
                c.fill()
            }
            update() {
                this.draw()
                this.x += this.velocity.x
                this.y += this.velocity.y
            }
        }
        
        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x
                this.y = y
                this.radius = radius
                this.color = color
                this.velocity = velocity
            }
            draw() {
                c.beginPath()
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
                c.fillStyle = this.color
                c.fill()
            }
            update() {
                this.draw()
                this.x += this.velocity.x
                this.y += this.velocity.y
            }
        }
        
        const friction = 0.99
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x
                this.y = y
                this.radius = radius
                this.color = color
                this.velocity = velocity
                this.alpha = 1
            }
            draw() {
                c.save()
                c.globalAlpha = this.alpha
                c.beginPath()
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
                c.fillStyle = this.color
                c.fill()
                c.restore()
            }
            update() {
                this.draw()
                this.velocity.x *= friction
                this.velocity.y *= friction
                this.x += this.velocity.x
                this.y += this.velocity.y
                this.alpha -= 0.01
            }
        }
        
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        
        let player = new Player(x, y, 10, 'white')
        let projectiles = []
        let enemies = []
        let particles = []
        
        function init() {
            player = new Player(x, y, 10, 'white')
            projectiles = []
            enemies = []
            particles = []
            score = 0
            scoreEl.innerHTML = score
            reScore.innerHTML = score
        }
        
        function spawnEnemies() {
            setInterval(() => {
                const radius = Math.random() * (30 - 4) + 4
        
        
                let x
                let y
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                    y = Math.random() * canvas.height
                } else {
                    x = Math.random() * canvas.width
                    y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
                }
        
                const color = `hsl(${Math.random() * 360}, 50%, 50%)`
                const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x)
        
                const velocity = {
                    x: Math.cos(angle),
                    y: Math.sin(angle)
                }
                enemies.push(new Enemy(x, y, radius, color, velocity))
            }, 1000)
        }
        
        let animationId
        let score = 0
        
        
        function animate() {
            animationId = requestAnimationFrame(animate)
            c.fillStyle = 'rgba(0,0,0,0.1)'
            c.fillRect(0, 0, canvas.width, canvas.height)
            player.draw()
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1)
                } else {
                    particle.update()
                }
            })
            projectiles.forEach((projectile, index) => {
                projectile.update()
        
                if (projectile.x + projectile.radius < 0 || projectile.x - projectile.radius > canvas.width || projectile.y + projectile.radius < 0 || projectile.y - projectile.radius > canvas.height) {
                    setTimeout(() => {
                        projectiles.splice(index, 1)
                    }, 0)
                }
            })
            enemies.forEach((enemy, index) => {
                enemy.update()
        
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y)
        
                if (dist - enemy.radius - player.radius + 2 < 1) {
                    cancelAnimationFrame(animationId)
                    reScore.innerHTML = score
                    main.style.display = 'flex'
                    reScore.style.marginLeft = '-40px'
                }
        
        
                projectiles.forEach((projectile, projectileIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y)
                    if (dist - enemy.radius - projectile.radius + 2 < 1) {
        
                        score += 100
                        scoreEl.innerHTML = score
                        // creating explosions
                        for (let i = 0; i < enemy.radius * 2; i++) {
                            particles.push(
                                new Particle(
                                    projectile.x, projectile.y, 3,
                                    enemy.color, {
                                    x: (Math.random() - 0.5) * Math.random() * 6,
                                    y: (Math.random() - 0.5) * Math.random() * 6
                                }))
                        }
                        if (enemy.radius - 10 > 10) {
                            enemy.radius -= 10
                            setTimeout(() => {
                                projectiles.splice(projectileIndex, 1)
                            }, 0)
                        } else {
                            setTimeout(() => {
                                score += 250
                                scoreEl.innerHTML = score
                                enemies.splice(index, 1)
                                projectiles.splice(projectileIndex, 1)
                            }, 0)
                        }
                    }
                    // console.log(dist);
                })
            })
        }
        
        
        addEventListener('click', (event) => {
        
            const angle = Math.atan2(event.clientY - canvas.height / 2, event.clientX - canvas.width / 2)
        
            const velocity = {
                x: Math.cos(angle) * 5,
                y: Math.sin(angle) * 5
            }
            let randColor = 'white'
            projectiles.push(new Projectile(canvas.width / 2, canvas.height / 2, 5, randColor, velocity)
            )
        })
        
        startbtn.addEventListener('click', () => {
            init()
            animate()
            spawnEnemies()
            main.style.display = 'none'
        })</script>
</body>

</html>
